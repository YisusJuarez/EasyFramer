
<!--Inline text with button-->
<p>
  <span>On </span><select id="selectItems">
    <option value="selected_items" selected>Selected items</option>
    
  </select>
  <span>run </span><select id="selectAction">
    <option value="wrap_canvas" selected>Wrap Canvas</option>
   
  </select>

</p>

<button id="runtask">Run Task</button>
<button id="cancel">Cancel</button>
<script>
  document.getElementById("runtask").onclick = () => {
    const items = document.getElementById("selectItems").value;
    const action = document.getElementById("selectAction").value;
    if(items == "selected_items" && action == "wrap_canvas") {
      parent.postMessage(
      { pluginMessage: { type: "execute-action", items, action } },
      "*"
    );
    }
   
  };

  document.getElementById("cancel").onclick = () => {
    parent.postMessage({ pluginMessage: { type: "cancel" } }, "*");
  };
</script>
